<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=300">
    <title>WordClock Settings</title>
    <link rel="stylesheet" href="index.css">
</head>
<body onload="loadSettings();">

<script src="jscolor.js"></script>

<div class="header">WordClock Settings</div>

<div class="outer_frame">
    <p>Farben</p>
    <div class="buttondiv">
    <button
        id = "foregroundColorButton"
        class="colorbutton jscolor {width:150,onFineChange:'newForeground=this.toString()',valueElement:null,value:'ffffff'}">
        wird geladen...
    </button>
    </div>

    <div class="buttondiv">
    <button
        id = "backgroundColorButton"
        class="colorbutton jscolor {width:150,onFineChange:'newBackground=this.toString()',valueElement:null,value:'000000'}">
        wird geladen...
    </button>
    </div>

    <div class="buttondiv">
    <button
        id = "secondsColorButton"
        class="colorbutton jscolor {width:150,onFineChange:'newSeconds=this.toString()',valueElement:null,value:'400020'}">
        wird geladen...
    </button>
    </div>
</div>

<div class="outer_frame">
    <p>Modus</p>
	<select name="displaymode" id="displaymode" onchange="displayModeChanged()">
		<option>Einfach</option>
		<option>Weiche Übergänge</option>
		<option>Fliegende Buchstaben aufwärts</option>
		<option>Fliegende Buchstaben abwärts</option>
		<option>Explodierende Buchstaben</option>
		<option>Zufällig</option>
        <option>Matrix</option>
        <option>Herz</option>
        <option>Feuer</option>
        <option>Plasma</option>
        <option>Sterne</option>
	</select>
	<select name="minutemode" id="minutemode" onchange="minutemodeChanged()">
		<option>Viertel vor</option>
		<option>Dreiviertel</option>
	</select>
</div>

<div class="outer_frame">
    <p>Zeitzone</p>
	<select name="timezone" id="timezone" onchange="timeZoneChanged()">
		<option>UTC-12:00</option>
		<option>UTC-11:00</option>
		<option>UTC-10:00</option>
		<option>UTC-09:00</option>
		<option>UTC-08:00</option>
		<option>UTC-07:00</option>
		<option>UTC-06:00</option>
		<option>UTC-05:00</option>
		<option>UTC-04:00</option>
		<option>UTC-03:00</option>
		<option>UTC-02:00</option>
		<option>UTC-01:00</option>
		<option>UTC+00:00</option>
		<option>UTC+01:00</option>
		<option>UTC+02:00</option>
		<option>UTC+03:00</option>
		<option>UTC+04:00</option>
		<option>UTC+05:00</option>
		<option>UTC+06:00</option>
		<option>UTC+07:00</option>
		<option>UTC+08:00</option>
		<option>UTC+09:00</option>
		<option>UTC+10:00</option>
		<option>UTC+11:00</option>
		<option>UTC+12:00</option>
		<option>UTC+13:00</option>
		<option>UTC+14:00</option>
	</select>
</div>

<div class="outer_frame" >
    <p>Optionen</p>
    <div style="text-align: left;" >
        <label><input type="checkbox" name="heartbeat" id="heartbeat" onchange="heartbeatEnableChanged()">Heartbeat</label><br/>
        <label><input type="checkbox" name="itIs" id="itIs" onchange="changeCheckbox('itIs', 'itIs')">"Es ist" anzeigen</label><br/>
        <label><input type="checkbox" name="rainbow" id="rainbow" onchange="changeCheckbox('rainbow', 'rainbow')">Rainbow</label><br/>
    </div>
</div>

<div class="outer_frame">
    <p>Zeitserver</p>
    <input type="text" class="ntp_input" id="ntpserver" value="wird geladen..." onClick="this.setSelectionRange(0, this.value.length)">
    <div class="buttondiv">
    <button class="colorbutton" onclick="saveNtpServer()">speichern</button>
    </div>
</div>

<script>
    var lastBackground = '';
    var newBackground = '';
    var lastForeground = '';
    var newForeground = '';
    var lastSeconds = '';
    var newSeconds = '';

    var timer = setTimeout(sendColorTimer, 250);

    let myhost = "http://" + location.hostname + (location.port ? ':'+location.port : '');

    function changeCheckbox( id, varname) {
		var enabled = 0;
		var checkbox = document.getElementById(id);
		if(checkbox.checked == true) enabled = 1;
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", myhost + "/setvar?name="+varname+"&value=" + enabled, true);
        xhttp.send();
    }

	function heartbeatEnableChanged()
	{
		var enabled = 0;
		var heartbeatCheckbox = document.getElementById("heartbeat");
		if(heartbeatCheckbox.checked == true) enabled = 1;
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", myhost + "/setheartbeat?value=" + enabled, true);
        xhttp.send();
	}
	
	function displayModeChanged()
	{		
		let idx = document.getElementById("displaymode").selectedIndex;
        // max is 10
        let newMode = idx >= 0 && idx <= 10 ? idx : 0;
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", myhost + "/setmode?value=" + newMode, true);
        xhttp.send();
	}
	
	function timeZoneChanged() {
		let idx = document.getElementById("timezone").selectedIndex;
        let newTimeZone = idx >= 0 && idx <= 26 ? ( idx - 12 ) : 0;
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", myhost + "/settimezone?value=" + newTimeZone, true);
        xhttp.send();
	}
	
    function updateButton(id, text, r, g, b)
    {
        button = document.getElementById(id);
        button.jscolor.fromRGB(r, g, b);
        button.innerHTML = text;
        return button.jscolor.toString();
    }
    
    function httpget(path, readycb) {
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if(xhttp.readyState == 4 ) {
                if( xhttp.status == 200 ) {
                    console.log("GET "+path+" -> "+xhttp.responseText);
                    readycb(xhttp.responseText);
                } else {
                    console.error("http get to '"+path+"' resulted in "+xhttp.status);
                }
            }
        };
        xhttp.open("GET", myhost + path, true);
        xhttp.send();
    }

    function loadColors() {
        httpget( "/getcolors", (res) => {
            let c = res.split(',');
            newBackground = updateButton('backgroundColorButton', 'Hintergrund', c[0], c[1], c[2]);
            newForeground = updateButton('foregroundColorButton', 'Vordergrund', c[3], c[4], c[5]);
            newSeconds = updateButton('secondsColorButton', 'Sekunden', c[6], c[7], c[8]);
        });
    }

    function loadNtpServer() {
        httpget( "/getntpserver", (res) => {
            document.getElementById('ntpserver').value = res;
        });
    }

    function sendColorTimer()
    {
        var update = false;

        if(newBackground != '' && newBackground != lastBackground)
        {
            lastBackground = newBackground;
            update = true;
        }
        if(newForeground != '' && newForeground != lastForeground)
        {
            lastForeground = newForeground;
            update = true;
        }
        if(newSeconds != '' && newSeconds != lastSeconds)
        {
            lastSeconds = newSeconds;
            update = true;
        }

        if(newSeconds == '' || newBackground == '' || newForeground == '')
        {
            update = false;
        }

        if(update == true)
        {
            var request = myhost + "/setcolor?" 
                + "bg=" + newBackground 
                + "&fg=" + newForeground 
                + "&s=" + newSeconds;
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", request, true);
            xhttp.send();
        }

        timer = setTimeout(sendColorTimer, 250);
    }

    function isValidIP(ip)
    {
        var s = ip.split('.');
        if(s.length != 4) return false;
        for(var i=0; i<3; i++)
        {
            if(s[i] == '') return false;
            if(isNaN(s[i])) return false;
            var n = parseInt(s[i]);
            if(n < 0 || n > 255) return false;
        }
        return true;
    }

    function saveNtpServer() {
        var server = document.getElementById('ntpserver').value;
        if(!isValidIP(server))
        {
            alert("Die IP ist ungültig.");
            return;
        }

        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", myhost + "/setntpserver?ip=" + server, true);
        xhttp.send();
    }
	
	function loadTimeZone() {
        httpget( "/gettimezone", (res) => {
            document.getElementById('timezone').selectedIndex = parseInt(res) + 12;
        });
	}
	
	function loadMode() {
        httpget( "/getmode", (res) => {
            document.getElementById('displaymode').selectedIndex = res;
        });
	}

	function loadHeartbeat() {
        httpget( "/getheartbeat", (res) => {
            document.getElementById('heartbeat').checked = res == "1";
        });
	}

    function loadVars() {
        httpget( "/getvar?name=itIs", (res) => {
            document.getElementById('itIs').checked = res == "1";
        });
        httpget( "/getvar?name=rainbow", (res) => {
            document.getElementById('rainbow').checked = res == "1";
        });

    }
	
    function loadSettings()
    {
        loadColors();
        loadNtpServer();
		loadMode();
		loadHeartbeat();
		loadTimeZone();
        loadVars();
    }
    
</script>


</body>
</html>
